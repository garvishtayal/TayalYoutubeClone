<style>
    .subscribe-button {
         background-color: rgb(199, 0, 0);
        color: white;
        border: none;
        height: 46px;
        width: 158px;
        border-radius: 4px;
        cursor: pointer;
        margin-right: 8px;
        transition: opacity 0.15s;
    }

    .subscribe-button:hover{
        opacity: 0.8;
    }

    .subscribe-button:active{
        opacity: 0.5;
    }

    .join-button {
        background-color: white;
        color: rgb(0, 110, 255);
        height: 46px;
        width: 80px;
        border-radius: 4px;
        border-color: rgb(0, 110, 255);
        border-width: 1px;
        cursor: pointer;
        transition: opacity 0.15s, background-color 0.15s, color 0.15s;
    }

    .join-button:hover {
        background-color: rgb(0, 110, 255);
        color: white;
    }

    .join-button:active{
        opacity: 0.7;
    }
    .tweet-button {
        background-color: rgb(2, 158, 255);
        padding: 10px 14px;
        border-radius: 25px;
        color: white;   
        border-width: 0px;
        cursor: pointer;
        font-weight: bold;
        font-size: 22px;
        margin-left: 8px;
        transition: box-shadow o.15s;
    }

    .tweet-button:hover {
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
    }
</style>


<button class="subscribe-button">
    SUBSCRIBE
</button>

<button class="join-button">
    JOIN
</button>

<button class="tweet-button">
    Tweet
</button>
